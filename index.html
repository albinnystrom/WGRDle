<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Unit Match</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
    }

    input,
    button {
      padding: 0.5em;
      margin-right: 0.5em;
    }

    table {
      margin-top: 1em;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: left;
    }

    .match {
      background-color: #c8f7c5;
    }

    .close {
      background-color: #fff3b0;
    }

    /* yellow for close */


    /* green for match */
  </style>
</head>

<body>
  <h1 id="title">Match stats with ...</h1>
  <div style="position: relative;">
    <input type="text" id="unitInput" placeholder="Enter unit name..." autocomplete="off" />
    <div id="autocompleteList" style="
    position: absolute;
    background: white;
    border: 1px solid #ccc;
    max-height: 200px;
    overflow-y: auto;
    width: 300px;
    z-index: 1000;
  "></div>
  </div>
  <button id="searchBtn">Match</button>

  <table id="resultsTable"></table>

  <script src="script.js"></script>

</html>
