<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Unit Match</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
    }

    input,
    button {
      padding: 0.5em;
      margin-right: 0.5em;
    }

    table {
      margin-top: 1em;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: left;
    }

    .match {
      background-color: #c8f7c5;
    }

    /* green for match */
  </style>
</head>

<body>
  <h1 id="title">Match stats with ...</h1>
  <input type="text" id="unitInput" placeholder="Enter unit name..." />
  <button id="searchBtn">Match</button>
  <table id="resultsTable"></table>

  <script src="script.js"></script>
</body>

</html>
